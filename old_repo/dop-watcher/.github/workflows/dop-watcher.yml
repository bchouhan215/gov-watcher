name: DOP Watcher

on:
  schedule:
    - cron: "*/15 * * * *"  # Run every 15 minutes
  workflow_dispatch:        # Allows manual run button

# 1. Prevent Overlaps (Data Corruption Protection)
concurrency:
  group: dop-watcher
  cancel-in-progress: true

# 2. Grant Permission to Save Changes
permissions:
  contents: write

jobs:
  run-watcher:
    runs-on: ubuntu-latest
    timeout-minutes: 5      # Safety cutoff

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1    # Optimization: Only download the latest file version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Be specific with version
          cache: 'pip'           # Speed: Cache downloaded packages

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run watcher
        run: python dop_watch.py

      # 3. CRITICAL: Save the State (Commit & Push)
      - name: Commit and Push
        run: |
          # Check if any files changed (state.json or markdown)
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "dop-bot"
            git config user.email "dop-bot@users.noreply.github.com"
            
            # Add all changes (state.json + your markdown file)
            git add .
            git commit -m "New DOP order detected"
            
            # Robustness: Pull latest changes before pushing to avoid conflicts
            git pull --rebase origin main
            git push
          else
            echo "No changes found. Skipping commit."
          fi
